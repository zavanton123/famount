apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: zavanton/famount-api
          ports:
            - containerPort: 5000
          env:
            - name: DBUSER
              value: postgres
            - name: DBHOST
              value: postgres-cluster-ip-service
            - name: DBPORT
              value: '5432'
            - name: DBNAME
              value: postgres
            - name: DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD